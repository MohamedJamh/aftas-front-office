<div class="flex justify-between py-5">
    <h1 class="font-extrabold text-3xl ">Available Fishes</h1>
    <button  data-modal-target="fishes-modal" data-modal-toggle="fishes-modal" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
        Add Fishes
    </button>
</div>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <caption class="hidden">Table for all available fishes</caption>
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <td class="px-6 py-3">
                Fish's Image
            </td>
            <td class="px-6 py-3">
                Fish's Scientific Name
            </td>
            <th scope="col" class="px-6 py-3">
                Fish's Average weight
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let fish of fishes; trackBy : trackFish" class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
            <td class="px-6 py-4  font-medium text-gray-900 whitespace-nowrap dark:text-white">
                <div class="w-32 h-32 rounded-lg overflow-hidden">
                    <img class="" [src]="fish.image" [alt]="fish.name" />
                </div>
            </td>
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{ fish.name }}
            </th>
            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{ fish.averageWeight }} Kg
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div id="fishes-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Add Fishes
                </h3>
                <button type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="fishes-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5">
                <form class="space-y-4" action="#">
                    <h4 >Fish Information</h4>
                    <div>
                        <label for="fishName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Equipment Name</label>
                        <input [(ngModel)]="newFish.name" type="text" name="fishName" id="fishName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="John" required>
                    </div>
                    <div>
                        <label for="fishAverageWeight" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Equipment Family</label>
                        <input [(ngModel)]="newFish.averageWeight" min="0.1" type="number" name="fishAverageWeight" id="fishAverageWeight" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="John" required>
                    </div>
                    <button (click)="addFish()" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" data-modal-hide="fishes-modal">Add Equipment</button>
                </form>
            </div>
        </div>
    </div>
</div>
